
      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" name="myForm">
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
		            <input  type="email" name="email" class="email form-control input-sm" placeholder="Email" ng-model="mail" autofocus required>
		            <div class="has-error" ng-show="myForm.email.$dirty">
                    	<span ng-show="myForm.email.$error.required">This is a required field</span>
                        <span ng-show="myForm.email.$invalid">This field is invalid </span>
                    </div>
		            <br>
		            <input type="password" name="password" class="pass form-control input-sm" ng-model="pass" placeholder="Password" required>
		            <div class="has-error" ng-show="myForm.password.$dirty">
                    	<span ng-show="myForm.password.$error.required">This is a required field</span>
                        <span ng-show="myForm.password.$invalid">This field is invalid </span>
                    </div>
		            <br><br>
		            <button class="btn btn-theme btn-block" ng-click="login()" ng-disabled="myForm.$invalid"><i class="fa fa-lock"></i> SIGN IN</button>
		            <hr>
		            
		           
		            <div class="registration">
		                Don't have an account yet?<br/>
		                <a class="" href="#/registration">
		                    Create an account
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>
